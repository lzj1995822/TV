<div id="bgMeeting"  class="main">

        <h class="title">黨建項目</h>

    <button @click="execute(message)" class="btn">{{message}}</button>
</div>

<script>
    let vm = new Vue({
        el: '#bgMeeting',
        data() {
            return {
                message: '开始会议',
                instance:{},
                classObject:{
                    color: 'red',
                    fontSize: '13px',
                    marginLeft: '-20px',

                }
            }
        },
        methods: {
            execute(msg) {
                if(msg === '开始会议'){
                    let path = 'identity/parActivityObject/execute'
                    this.$http.post(path,{activityId:'a6721c5d-541a-487a-9bf2-8d57cd9de630',organizationId:'011117'}).then( (response)=> {
                        window.setInterval(this.showPic, 1000*6);
                        console.log(response)
                            this.classObject.marginLeft = '20px'
                            this.message = '结束会议'
                        }).catch( (error)=> {
                            alert('执行任务失败，请检查网络'+error)
                        });

                }else {
                    this.executeOver();
                }
            },
            executeOver() {
                alert('over')
            },
            showPic() {

            }

        }
    })
</script>
