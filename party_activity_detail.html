<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务执行</title>
    <script src="lib/vue.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="lib/swiper.min.js"></script>
    <script src="lib/vue-awesome-swiper.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
        }

        .main {
            width: 100%;
            height: 100%;
            position: relative;
            background: url("img/party_activity_detail/bg2.png") no-repeat;
            background-size: 100% auto;
            /*z-index: -1;*/
        }

        /*截图*/
        .video {
            height: 47%;
            width: 52%;
            top: 1%;
            left: 10.5%;
            position: relative;
            border-radius: 10px;
            z-index: 1;
            /*border: 1px solid red;*/

        }

        /*截图背景*/
        .videoBg {
            top: 6%;
            left: 22%;
            position: relative;
            background: url("img/party_activity_detail/ship.png") no-repeat;
            background-size: 100% auto;
            z-index: 0;
            height: 70%;
            width: 70%;
            transform: scale(1.2);
            border: none;

        }

        /*轮播*/
        .picList {
            position: relative;
            height: 18%;
            width: 80%;
            left: 10%;
            top: -10%;
            overflow: hidden;
            /*background: rgba(170, 238, 255, .5);*/
            /*border: 8px solid rgba(255, 255, 255, .5);*/
        }

        /*按钮位置*/
        .btnPosition {
            position: absolute;
            top: 77%;
            left: 5%;
            width: 26%;
            height: 15%;
        }


        /*任务名*/
        .title {
            position: relative;
            top: 3%;
            left: 5%;
            height: 5%;
            font-size: 180%;
            color: white;
            font-weight: bold;
        }

        .separator {
            top:10%;
            height: 0px;
            width: 90%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative
        }

        /*任务详情*/
        .content {
            letter-spacing: 1.5px;
            line-height: 150%;
            position: relative;
            top: 14%;
            left: 5%;
            width: 85%;
            font-size: 120%;
            color: white;
            font-weight: bold;
        }

        .taskType {
            position: relative;
            top: 12%;
            left: 5%;
            font-size: 140%;
            color: white;
            font-weight: bold;
        }

        .nowPic {
            width: 100%;
            height: 100%;
        }

        /*轮播内各个图片*/
        .picListStyle {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.06) inset;
            border-radius: 1px;
        }

        /*任务框*/
        .mission {
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            width: 100%;
            height: 70%;
            position: relative;
        }

        /*左下角*/
        .bottomLeft {
            height: 10%;
            width: 10%;
            position: relative;
        }

        /*.swiper-slide-active {*/
        /*transition: all 1s;*/
        /*transform: scale(1.2) !important;*/
        /*}*/

        /*.swiper-slide-active .picListStyle {*/
        /*}*/

        .unselectable {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        .overLoad {
            background-color: white;
            opacity: 0.9;
            position: fixed;
            z-index: 9;
            width: 38%;
            font-size: 200%;
            height: 35%;
            left: 32%;
            top: 30%;
            border-radius: 12px;
            text-align: center;
            line-height: 700%;
        }
    </style>
</head>
<body>

<div id="bgMeeting" class="main">
    <div style="float: left;width:45%;height: 78%;vertical-align:middle;position: relative;top:20%;left: 5%;text-align: center">
        <div class="videoBg">
            <div class="video">
                <img :src="exexuteImg" :style="shanShuo">
                <img :src="nowPic" v-if="nowPic!=''" class="nowPic">
            </div>
        </div>
        <div class="picList" class="unselectable">
            <swiper :options="swiperOption" ref="mySwiper" class="unselectable">
                <template v-for="(items,index) in shotList">
                    <swiper-slide><img :src="items" class="picListStyle" :id="index"></swiper-slide>
                </template>

                <div class="swiper-pagination" slot="pagination"></div>
            </swiper>

        </div>
        <div class="bottomLeft">
            <img src="img/yuanjiao/back.png">
        </div>
    </div>
    <div style="float: left;width:35%;height: 78%;vertical-align:middle;position: relative;top:20%;left: 10%;margin:0 auto;">
        <div class="mission">
            <div class="title">{{title}}</div>
            <div class="separator"></div>
            <div class="taskType">任务类型：党建任务</div>
            <div class="content">
                {{context}}
            </div>
            <div class="btnPosition">
                <button @click="execute(message)"
                        style="background-color:transparent;border: 0px;z-index:2;width: 100%;height:100%;position: absolute">

                </button>
                <img :src="btnImg" style="z-index: 1;width:100%;height: 100%;position: absolute"></div>

        </div>
    </div>
    <div class="overLoad" v-if="showOverLoad">{{loadMsg}}</div>

</div>

<script>
    Vue.use(VueAwesomeSwiper);
    let vm = new Vue({
        el: '#bgMeeting',
        data() {
            return {
                activityId: '',
                organizationId: '',
                title: '',
                context: '',
                message: '开始会议',
                //控制开始轮播
                index: 0,
                //当前轮播的位置
                currentIndex: 0,
                //轮播图片存放
                shotList: [],
                //当前截图
                nowPic: '',
                swiperOption: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                    freeMode: true,
                    autoplay: {// 自动滑动
                        delay: 5000, //1秒切换一次
                        disableOnInteraction: false,
                        waitForTransition: true
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true
                    },
                },
                //闪烁点的样式
                shanShuo: {
                    zIndex: '3',
                    position: 'absolute',
                    top: '8px',
                    right: '8px',
                    width: '30px',
                    height: '30px',
                    display: ''

                },
                //闪烁点图片
                exexuteImg: 'img/party_activity_detail/execute.svg',
                //按钮图片
                btnImg: 'img/party_activity_detail/begin.png',
                //闪烁点定时器
                shanShuoTime: {},
                //截图定时器
                timer: {},
                numbers: '',
                showOverLoad: false,
                loadMsg: '执行成功，即将转到任务列表页面',
                //判断是否点击结束执行
                overFlag: 0
            }
        },
        methods: {
            execute() {
                clearInterval(this.timer); // 防止多次点击开启多个定时器.
                if (this.title == '无数据' || this.title == '网络错误') {
                    this.loadMsg = '暂无活动信息，请返回任务列表页面'
                    this.showOverLoad = true
                    setTimeout(() => {
                        this.showOverLoad = false
                    }, 1500)
                    return;
                }
                let msg = this.message
                //测试摄像头是否可用
                let path = `identity/easyNVR/number?number=${this.numbers}&activityId=${this.activityId}&organizationId=${this.organizationId}`
                this.$http.get(path).then((response) => {
                    if (msg == '开始会议') {
                        this.overFlag = 1
                        //执行按钮变换
                        let path = 'identity/parActivityObject/execute'
                        this.$http.post(path, {
                            activityId: this.activityId,
                            organizationId: this.organizationId,
                            number: this.numbers,
                            phoneOrTv: 'TV'
                        }).then((response) => {
                            this.btnImg = 'img/party_activity_detail/over.png'
                            this.showPic(response.data.content[0].activityId, response.data.content[0].districtId)

                            this.timer = window.setInterval(() => {
                                this.showPic(response.data.content[0].activityId, response.data.content[0].districtId)
                            }, 600000);
                            this.message = '结束会议'
                        }).catch((error) => {
                            alert('执行任务失败，请检查网络' + error)
                        });
                    } else {
                        this.executeOver();
                    }

                }).catch(() => {
                        this.loadMsg = '摄像头连接错误，请返回任务列表页面'
                        this.showOverLoad = true
                        setTimeout(() => {
                            this.showOverLoad = false
                        }, 1500)
                        return;
                    }
                )
            },
            executeOver() {
                clearInterval(this.timer); // 防止多次点击开启多个定时器.
                clearInterval(this.shanShuoTime);
                let path = 'identity/parActivityObject/executeOver'
                this.$http.post(path, {
                    activityId: this.activityId,
                    organizationId: this.organizationId
                }).then((data) => {
                    this.overFlag = 2
                    this.loadMsg = '执行成功，即将转到任务列表页面'
                    this.showOverLoad = true
                    setTimeout(() => {
                        window.location = `/index.html`
                    }, 1500)
                }).catch(() => {
                    this.loadMsg = '结束执行失败，请检查网络或稍后重试'
                    this.showOverLoad = true
                    setTimeout(() => {
                        this.showOverLoad = false
                    }, 1500)
                })

            },
            showPic(activityId, organizationId) {
                // let number = this.getParam('number');
                this.index = this.index + 1
                if (this.index == 5) {
                    this.$refs.mySwiper.swiper.slideTo(2, 1000, false)
                }
                let number = this.numbers
                // let activityId = 'a6721c5d-541a-487a-9bf2-8d57cd9de630'
                // let organizationId = '3bbcae4d-37a0-4d41-a5f8-460ef0bb66ac'
                let path = `identity/easyNVR/number?number=${number}&activityId=${activityId}&organizationId=${organizationId}`
                this.$http.get(path).then((response) => {
                    //执行标志闪烁
                    this.imgShanshuo()
                    this.nowPic = response.data.content
                    this.shotList.push(response.data.content)
                }).catch((res) => {
                    this.loadMsg = '摄像头连接错误，请返回任务列表页面'
                    this.showOverLoad = true
                    setTimeout(() => {
                        this.showOverLoad = false
                    }, 1500)

                })
            },
            //解析值
            getParam(paramName) {
                let paramValue = "";
                let isFound = false;
                if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
                    let arrSource = decodeURI(this.location.search).substring(1, this.location.search.length).split("&");
                    let i = 0;
                    while (i < arrSource.length && !isFound) {
                        if (arrSource[i].indexOf("=") > 0) {
                            if (arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase()) {
                                paramValue = arrSource[i].split("=")[1];
                                isFound = true;
                            }
                        }
                        i++;
                    }
                }
                return paramValue;
            },
            imgShanshuo() {
                this.shanShuoTime = window.setInterval(() => {
                    this.shanShuo.display === '' ? this.shanShuo.display = 'none' : this.shanShuo.display = '';
                }, 1000);
            },
            showMissionContent(activityId) {
                let path = `identity/parActivity/${activityId}id`
                this.$http.get(path).then((data) => {
                    if (data.data.content) {
                        this.title = data.data.content.title
                        this.context = data.data.content.context
                    } else {
                        this.title = '无数据'
                        this.context = '该活动暂无信息'
                    }
                }).catch((res) => {
                    this.title = '网络错误'
                    this.context = '暂无'
                })
            },
            GetQueryString(name) {
                let args = {}
                let url = window.location.href
                let path = url.split('?')[1]
                let params = path.split('&')
                params.forEach((item) => {
                    let pos = item.indexOf('=');//查找name=value
                    if (pos == -1) {//如果没有找到就跳过
                        return
                    }
                    let argname = item.substring(0, pos);//提取name
                    let value = item.substring(pos + 1);//提取value
                    args[argname] = value;//存为属性
                })
                return args
            },
            init() {
                let KEY = {
                    UP: 28,
                    DOWN: 29,
                    LEFT: 30,
                    RIGHT: 31,
                    PC_UP: 38,
                    PC_DOWN: 40,
                    PC_LEFT: 37,
                    PC_RIGHT: 39,
                    ENTER: 13,
                    BACK: 114,
                    EXIT: 61
                };
                let keyDown = (evt) => {
                    evt = (evt) ? evt : ((window.event) ? window.event : "");//兼容IE和Firefox获得keyBoardEvent对象
                    let keyCode = evt.keyCode ? evt.keyCode : evt.which;
                    switch (keyCode) {
                        case KEY.BACK:
                        case KEY.PC_LEFT:
                            if (this.overFlag == 2) {
                                window.location = `/index.html`
                            } else if (this.overFlag == 1) {
                                this.loadMsg = '请先结束执行再退出'
                                this.showOverLoad = true
                                setTimeout(() => {
                                    this.showOverLoad = false
                                }, 1500)
                            }
                            break;
                        case KEY.ENTER:
                            this.execute()
                            break;
                        default:
                    }
                    return false;
                };
                document.onirkeypress = keyDown;
                document.onkeydown = keyDown;
            }

        },
        created() {
            let Str = this.GetQueryString()
            this.numbers = Str.number
            this.activityId = Str.activityId
            this.organizationId = Str.organizationId
            this.$http.post("identity/parActivityObject/findByOrganizationIdAndActivityId", {
                activityId: this.activityId,
                organizationId: this.organizationId
            }).then((data) => {
                if (data.data.content.isWorking == 1) {
                    this.btnImg = 'img/party_activity_detail/over.png'
                    this.overFlag = 1
                    this.message = '结束会议'
                } else {
                    this.message = '开始会议'
                }
            })
            this.showMissionContent(this.activityId);
            this.init();
        },
        mounted() {
            this.swiperOption.autoplay = {
                delay: 1000, //1秒切换一次
                disableOnInteraction: false
            }
        }
    })
</script>
<!--<script src="tes.js"></script>-->
</body>
</html>
